        .posted em {
          color: #451811;
          font-style: italic;
          margin: 0px 6px;
          font-weight: bold; }
      
        .posted img {
          background: transparent none repeat scroll 0 0;
          border: medium none;
          margin: 0 4px -5px 2px;
          text-decoration: none; }
      
      
        /*---STYLES---*/ 
      
        #extra {
          margin-bottom: 10px; }
      
        #extra .box {
          background-color: #e8f0f6;
          border-color: #D5E9F6; }
      
        #extra p {
          line-height: 1.2em;
          margin: 0px 0px 5px 0px; }
      

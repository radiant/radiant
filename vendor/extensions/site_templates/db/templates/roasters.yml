          margin: 0px 0px 10px; }
      
        ul {
          padding: 0; }
      
        li {
          padding: 0; }
      
      
        /*---MAIN COLUMN---*/  
      
        #content-wrapper {
          float: left;
          width: 600px; }
      
        #content {
          padding: 0px 15px; }
      
      
        /*---SIDEBAR---*/  
      
